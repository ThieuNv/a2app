<div id="twitter_wrapper">

  <div class="row">
    <div class="col-xs-12 col-lg-6" *ngIf="listTwitter?.length > 0">
      <div class="col-xs-12">
        <h3> {{TITLE_LIST_POST | capitalizeAll:true }}</h3>
      </div>
      <div class="col-xs-12" *ngFor="let twitterBox of listTwitter, let i = index">
        <app-twitter-box
          [twitterBox]="twitterBox"
          (changeLike) = "changeLike($event, twitterBox)"
        ></app-twitter-box>
      </div>
    </div>

    <div class="col-xs-12 col-lg-6" *ngIf="listTwitter?.length <= 0">
        <h3> {{TITLE_ERROR_LIST_POST | capitalizeAll:true }} </h3>
    </div>

    <div class="col-xs-12 col-lg-6">
      <app-twitter-chapter [title]="TITLE_CHAPTER_1">
        {{CONTENT_CHAPTER_1}}
      </app-twitter-chapter>

      <app-twitter-chapter [title]="TITLE_CHAPTER_2">
        {{CONTENT_CHAPTER_2}}
      </app-twitter-chapter>
    </div>
  </div>


</div>
